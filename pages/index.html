<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Group Generator</title>
        <link rel="stylesheet" href="../styles/teams.css">
        <link rel="stylesheet" href="../styles/groups.css">
        <link rel="stylesheet" href="../styles/main.css">
        <script src="../scripts/jquery-3.6.4.min.js"></script>
        <script src="../scripts/myLibrary.js"></script>
    </head>
    <body>
        <h1 class="page-heading">Draw Generator</h1>
        <!--Teams and Groups count-->
        <div class="teams-and-groups-count-container">
            <!--Teams Count-->
            <span class="teams-count-container">
                <label>№ of teams</label>
                <input type="number" name="teams-count" class="border-radius border-none teams-count" value="18">
            </span>

            <!--Groups Count-->
            <span class="groups-count-container">
                <label>№ of groups</label>
                <input type="number" name="groups-count" class="border-radius border-none groups-count" value="4">
            </span>

            <!-- Run button -->
            <button class="run-btn border-radius border-none btn-style"><span class="btn-text">Run</span></button>
        </div>

        <!-- Input teams -->
        <div class="teams display-none">
            <p class="teams-heading">Please enter your team names</p>
            <div class="cols">
                <div class="col margin-right" id="col-1"></div>
                <div class="col margin-right" id="col-2"></div>
                <div class="col margin-right" id="col-3"></div>
                <div class="col margin-right" id="col-4"></div>
            </div>
            <button class="draw-button btn-style border-radius border-none" id='draw-button'><span class="btn-text">Draw</span></button>
        </div>

        <!-- Groups -->
        <div class="groups display-none"></div>

        <script src="../scripts/teams.js"></script>
        <script src="../scripts/groups.js"></script>
    </body>
</html>
